<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Universal Living Wage Calculator</title>
  <link href='http://fonts.googleapis.com/css?family=Varela+Round' rel='stylesheet' type='text/css'>
  <link rel="stylesheet" href="css/main.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
  <script src="js/jquery-1.11.0.min.js"></script>
  <script src="//code.jquery.com/jquery-1.11.3.min.js"></script>
  <script src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
  <script src="ulwcalc.js"></script>
</head>
<body>  
  <div class="grid-container centered">
    <div class="grid-100">
      <div class="contained">
        <div class="grid-100">
          <div class="heading">
            <h1>Universal Living Wage calculator</h1>
            <p>The HUD Standard is that no more than <strong>30%</strong> of a person's gross income should be spent on housing. 
              <br />This calculator will help you determine the Universal Living Wage needed to afford your preferred housing.</p>
            <form method="get" name="ulw-calc" id="ulwCalc" novalidate>
              <div class="row control-group">
                <div class="form-group col-xs-12 floating-label-form-group controls">
                  <label>What kind of housing do you need? This calculator is based on Fair Market Rents set by HUD. Please select your preferred housing:</label> 
                  <select class="dropdown-menu" role="menu" name="fmr" id="fmr" required data-validation-required-message="Your preferred housing is required. Please selct an option.">
                    <option value="fmr0">Efficiency apartment</option>
                    <option value="fmr1">1 bedroom apartment</option>
                    <option value="fmr2">2 bedroom apartment</option>
                    <option value="fmr3">3 bedroom apartment</option>
                    <option value="fmr4">4 bedroom apartment</option>
                  </select>
                  <p class="help-block text-danger"></p>
                 </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Select your state and we'll get started:</label>
                    <select class="dropdown-menu" role="menu" name="state" id="state_alpha" required data-validation-required-message="Please enter your state.">
                      <option value="AL">Alabama</option>
                      <option value="AK">Alaska</option>
                      <option value="AZ">Arizona</option>
                      <option value="AR">Arkansas</option>
                      <option value="CA">California</option>
                      <option value="CO">Colorado</option>
                      <option value="CT">Connecticut</option>
                      <option value="DC">District of Columbia</option>
                      <option value="DE">Delaware</option>
                      <option value="FL">Florida</option>
                      <option value="GA">Georgia</option>
                      <option value="HI">Hawaii</option>
                      <option value="ID">Idaho</option>
                      <option value="IL">Illinois</option>
                      <option value="IN">Indiana</option>
                      <option value="IA">Iowa</option>
                      <option value="KS">Kansas</option>
                      <option value="KY">Kentucky</option>
                      <option value="LA">Louisiana</option>
                      <option value="ME">Maine</option>
                      <option value="MD">Maryland</option>
                      <option value="MA">Massachusetts</option>
                      <option value="MI">Michigan</option>
                      <option value="MN">Minnesota</option>
                      <option value="MS">Mississippi</option>
                      <option value="MO">Missouri</option>
                      <option value="MT">Montana</option>
                      <option value="NE">Nebraska</option>
                      <option value="NV">Nevada</option>
                      <option value="NH">New Hampshire</option>
                      <option value="NJ">New Jersey</option>
                      <option value="NM">New Mexico</option>
                      <option value="NY">New York</option>
                      <option value="NC">North Carolina</option>
                      <option value="ND">North Dakota</option>
                      <option value="OH">Ohio</option>
                      <option value="OK">Oklahoma</option>
                      <option value="OR">Oregon</option>
                      <option value="PA">Pennsylvania</option>
                      <option value="RI">Rhode Island</option>
                      <option value="SC">South Carolina</option>
                      <option value="SD">South Dakota</option>
                      <option value="TN">Tennessee</option>
                      <option value="TX">Texas</option>
                      <option value="UT">Utah</option>
                      <option value="VT">Vermont</option>
                      <option value="VA">Virginia</option>
                      <option value="WA">Washington</option>
                      <option value="WV">West Virginia</option>
                      <option value="WI">Wisconsin</option>
                      <option value="WY">Wyoming</option>
                      <option value="PR">Puerto Rico</option>
                      <option value="VI">Virgin Islands</option>
                    </select>
                    <p class="help-block text-danger"></p>
                  </div>
                </div>
                <div class="row control-group">
                  <div class="form-group col-xs-12 floating-label-form-group controls">
                    <label>Select your city. If you live in a rural area, enter the place where you get your mail:</label>
                    <select class="dropdown-menu" role="menu" name="Metro_code" id="Metro_code" required data-validation-required-message="Please enter your city or town.">
                      <option value="METRO33860M33860">Montgomery, AL MSA</option>
                      <option value="METRO21820M21820">Fairbanks, AK MSA</option>
                      <option value="METRO38060M38060">Phoenix-Mesa-Glendale, AZ MSA</option>
                      <option value="METRO22220M22220">Fayetteville-Springdale-Rogers, AR HUD Metro FMR Area</option>
                      <option value="METRO41860MM7360">San Francisco, CA HUD Metro FMR Area</option>
                      <option value="METRO19740M19740">Denver-Aurora-Broomfield, CO MSA</option>
                      <option value="NCNTY09005N09005">Litchfield County, CT</option>
                    </select>
                      <p class="help-block text-danger"></p>
                    </div>
                  </div>
                  <div class="row control-group">
                    <div id="ulw" class="form-group col-xs-12 floating-label-form-group controls">
                    </div>
                  </div>
                  <div class="row">
                    <div class="form-group col-xs-12">
                      <button id="load" onclick="sendAJAX()" class="btn btn-success btn-sm button">Calculate!</button>
                      <div id="output">Output after "Calcualte button is clicked: " </div>
                  </div>
                </div>
              </form>
            </div> 
          </div>
        </div>
      </div>
    </div>
</body>
</html>
